<!-- NOTE: Declares the document type. Specifies that the document is an HTML5 document. -->
<!DOCTYPE html>
<!-- NOTE: Starts the HTML document. Sets the language to English, which helps with accessibility and SEO. -->
<html lang="en">
  <!-- NOTE: Metadata, optimizations, SEO, social media previews, etc. -->
  <head>
    <!-- NOTE: Specifies character encoding as UTF-8, ensuring that most characters (including symbols and emojis) are rendered correctly. -->
    <meta charset="UTF-8" />
    <!-- NOTE: The favicon. -->
    <link rel="icon" type="image/svg+xml" href="/Logo.png" />
    <!-- NOTE: Makes the site responsive by setting the viewport width to the device width and initial zoom level to 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance Optimizations -->
    <!-- NOTE: Tells the browser to preload the main module before it's needed, speeding up initial load time. -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <!-- NOTE: Preloads the main stylesheet to prevent render-blocking when it’s needed. -->
    <link rel="preload" as="style" href="/src/index.css" />
    <!-- NOTE: Instructs the browser to cache the page for a maximum number of seconds. -->
    <meta http-equiv="Cache-Control" content="max-age=2419200" />

    <!-- Back-Forward Cache Optimization -->
    <!-- NOTE: Indicates browser should opt-in to back-forward cache, improving performance when users navigate using browser history. -->
    <meta name="bfcache-opt-in" content="true" />

    <!-- Primary Meta Tags -->
    <!-- NOTE: Title shown in the browser tab and search engine results. -->
    <title>Portfolio Website | Jamie Bort - Full Stack Developer</title>
    <!-- NOTE: Mirrors the <title>. Used by some social or SEO platforms for extra clarity. -->
    <meta name="title" content="Portfolio Website | Jamie Bort - Full Stack Developer" />
    <!-- TODO: Update this info (again). This is important and should be revised to reflect the best possible version of me. Note, the same string appears twice down below and again once above. -->
    <!-- NOTE: Description used in search engines and link previews. -->
    <meta name="description" content="Full Stack Developer specializing in modern web development. View my projects and skills, and connect with me at https://jamiebort.com/" />
    <!-- NOTE: Indicates who created the page (yourself, the developer/designer). -->
    <meta name="author" content="Jamie Bort" />

    <!-- NOTE: Declares the type of Open Graph object. Here, it’s a standard website. -->
    <meta property="og:type" content="website" />
    <!-- NOTE: URL of the page. -->
    <meta property="og:url" content="https://jamiebort.com/" />
    <!-- NOTE: Title shown in the social preview. -->
    <meta property="og:title" content="Portfolio Website | Jamie Bort - Full Stack Developer" />
    <!-- NOTE: Description in the social preview. -->
    <meta
      property="og:description"
      content="Full Stack Developer specializing in modern web development. View my projects and skills, and connect with me at https://jamiebort.com/"
    />
    <!-- TODO: First make sure that the path works. Afterwards, decide if the image should be updated. -->
    <!-- NOTE: Preview image shown when shared. -->
    <meta property="og:image" content="/public/Open_Graph_Preview.png" />
    <!-- TODO: Update this info. Make it better. -->
    <!-- NOTE: A description of what is in the image (not a caption). If the page specifies an og:image it should specify `og:image:alt`. -->
    <meta property="og:image:alt" content="A screenshot of the Portfolio Website." />

    <!-- NOTE: Twitter Card Metadata Similar to Open Graph but specific to Twitter cards. -->
    <!-- Twitter -->
    <!-- TODO: Update this info. Make it better. -->
    <!-- NOTE: Uses Twitter’s “large summary card” style for rich previews. -->
    <meta property="twitter:card" content="A screenshot of the Portfolio Website." />
    <!-- NOTE: URL shown in the card. -->
    <meta property="twitter:url" content="https://jamiebort.com/" />
    <!-- NOTE: Title in the Twitter card. -->
    <meta property="twitter:title" content="Portfolio Website | Jamie Bort - Full Stack Developer" />
    <!-- NOTE: Description in the Twitter card. -->
    <meta
      property="twitter:description"
      content="Full Stack Developer specializing in modern web development. View my projects and skills, and connect with me at https://jamiebort.com/"
    />
    <!-- TODO: First make sure that the path works. Afterwards, decide if the image should be updated. -->
    <!-- NOTE:  A Twitter Card meta tag used to specify the image that should be displayed when a link to the webpage is shared on Twitter.  -->
    <meta property="twitter:image" content="/public/Open_Graph_Preview.png" />

    <!-- Theme Color for Mobile Browsers -->
    <!-- TODO: Revisit this info by seeing how the end product currently looks. It may need to be changed. -->
    <!-- NOTE: Sets the browser UI color on mobile (e.g., tab bar in Chrome on Android). -->
    <meta name="theme-color" content="#F6B17A" />

    <!-- NOTE: Accessibility & SEO -->
    <!-- Accessibility -->
    <!-- NOTE: Tells search engines the canonical (official) URL for this page to avoid duplicate content penalties. -->
    <link rel="canonical" href="https://jamiebort.com/" />
    <!-- NOTE: Allows search engines to index the page and follow links. -->
    <meta name="robots" content="index, follow" />

    <!-- Font Loading Optimization -->
    <!-- NOTE: Both speed up font loading by pre-establishing early connections to the font servers. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- NOTE: Both speed up font loading by pre-establishing early connections to the font servers. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- NOTE: Preloads the font CSS to speed up rendering. -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" />
    <!-- NOTE: Loads font styles non-blockingly. The media="print" trick defers application until onload, at which point it switches to media="all". Improves performance. -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- NOTE: Provides a fallback for users with JavaScript disabled so they can still get the font styles. -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" />
    </noscript>
  </head>
  <!-- NOTE: App container and script -->
  <body>
    <!-- NOTE: The React (or Vite) app will mount into this div. This is where your app's components render. -->
    <div id="root"></div>
    <!-- NOTE: Loads the main JavaScript module (usually React entry point written in TypeScript). -->
    <!-- NOTE: Because it’s a type="module", it supports ES module syntax (e.g., import/export). -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
