<!-- NOTE: Declares the document type. Specifies that the document is an HTML5 document. -->
<!DOCTYPE html>
<!-- NOTE: Starts the HTML document. Sets the language to English, which helps with accessibility and SEO. -->
<html lang="en">
  <!-- NOTE: Metadata, optimizations, SEO, social media previews, etc. -->
  <head>
    <!-- NOTE: Specifies character encoding as UTF-8, ensuring that most characters (including symbols and emojis) are rendered correctly. -->
    <meta charset="UTF-8" />
    <!-- TODO: Update the favicon. -->
    <!-- NOTE: The favicon. -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- NOTE: Makes the site responsive by setting the viewport width to the device width and initial zoom level to 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance Optimizations -->
    <!-- NOTE: Tells the browser to preload the main module before it's needed, speeding up initial load time. -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <!-- NOTE: Preloads the main stylesheet to prevent render-blocking when it’s needed. -->
    <link rel="preload" as="style" href="/src/index.css" />
    <!-- TODO: Look into this regarding rescinding the displayPrompt/doNotRemindMe. See Issue #79. -->
    <!-- NOTE: Instructs the browser to cache the page for 1 year (in seconds). -->
    <meta http-equiv="Cache-Control" content="max-age=31536000" />
    <!-- TODO: Look into whether I want this to happen or not. -->
    <!-- NOTE: Older HTTP 1.0 directive to prevent caching (often overridden by modern cache rules). -->
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- TODO: Look into whether I want this to happen or not. -->
    <!-- NOTE: Another cache-control directive. Tells the browser that the content has already expired (also helps prevent caching in some cases). -->
    <meta http-equiv="Expires" content="0" />

    <!-- Back-Forward Cache Optimization -->
    <!-- TODO: Update this info. -->

    <meta name="pageType" content="portfolio" />
    <!-- NOTE: Indicates browser should opt-in to back-forward cache, improving performance when users navigate using browser history. -->
    <meta name="bfcache-opt-in" content="true" />

    <!-- NOTE: Accessibility & SEO -->
    <!-- Accessibility -->
    <!-- TODO: Update this info. -->
    <!-- NOTE: Tells search engines the canonical (official) URL for this page to avoid duplicate content penalties. -->
    <link rel="canonical" href="https://your-portfolio-url.com/" />
    <!-- NOTE: Allows search engines to index the page and follow links. -->
    <meta name="robots" content="index, follow" />

    <!-- Font Loading Optimization -->
    <!-- NOTE: Both speed up font loading by pre-establishing early connections to the font servers. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- NOTE: Both speed up font loading by pre-establishing early connections to the font servers. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- NOTE: Preloads the font CSS to speed up rendering. -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" />
    <!-- NOTE: Loads font styles non-blockingly. The media="print" trick defers application until onload, at which point it switches to media="all". Improves performance. -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- NOTE: Provides a fallback for users with JavaScript disabled so they can still get the font styles. -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" />
    </noscript>

  </body>
